<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Tamoor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        .preview-img {
            width: 100%;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .btn-group .btn {
                font-size: 0.85rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-blur"></div>

    <section class="section">
        <div class="container resume-container">
            <h2 class="section-title">My <span>Resume</span></h2>

            <div class="glass-card reveal">
                <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
                    alt="Resume Preview" class="preview-img">

                <div class="btn-group">
                    <a href="assets/resume.pdf" download class="btn btn-primary">
                        Download PDF <i class="fas fa-download"></i>
                    </a>
                    <a href="index.html" class="btn btn-outline">
                        Back to Portfolio
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
